<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .status-card {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-card h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .status-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .available { color: #28a745; }
        .occupied { color: #dc3545; }
        .gate-open { color: #28a745; }
        .gate-closed { color: #dc3545; }

        .parking-lot {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            border-radius: 20px;
            box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #ffffff;
        }

        .parking-slot {
            aspect-ratio: 2/1;
            border: 3px solid #ddd;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .parking-slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.5s ease;
        }

        .parking-slot:hover::before {
            left: 100%;
        }

        .slot-empty {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            border-color: #28a745;
            color: #155724;
        }

        .slot-occupied {
            background: linear-gradient(145deg, #f8d7da, #f5c6cb);
            border-color: #dc3545;
            color: #721c24;
        }

        .slot-number {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .gate-control {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .gate-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .gate-control:active {
            transform: translateY(0);
        }

        .gate-control:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .system-status {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .system-ready {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #28a745;
        }

        .system-not-ready {
            background: linear-gradient(145deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .system-disconnected {
            background: linear-gradient(145deg, #fff3cd, #ffeaa7);
            color: #856404;
            border: 2px solid #ffc107;
        }

        .activity-log {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .activity-log h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .log-entry {
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            font-size: 0.9rem;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .parking-lot {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Smart Parking System</h1>
            <div id="systemStatus" class="system-status system-not-ready">
                System Initializing...
            </div>
        </div>

        <div class="status-bar">
            <div class="status-card">
                <h3>Available Slots</h3>
                <div id="availableSlots" class="status-value available">--</div>
            </div>
            <div class="status-card">
                <h3>Occupied Slots</h3>
                <div id="occupiedSlots" class="status-value occupied">--</div>
            </div>
            <div class="status-card">
                <h3>Total Capacity</h3>
                <div id="totalSlots" class="status-value">6</div>
            </div>
            <div class="status-card">
                <h3>Gate Status</h3>
                <div id="gateStatus" class="status-value gate-closed">CLOSED</div>
            </div>
        </div>

        <div class="parking-lot" id="parkingLot">
            <!-- Parking slots will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button id="gateToggle" class="gate-control" disabled>üö™ Toggle Gate</button>
        </div>

        <div class="activity-log">
            <h3>üìù Recent Activity</h3>
            <div id="activityLog">
                <div class="log-entry">System starting up...</div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let activityLog = [];
        let isConnected = false;

        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('WebSocket connected');
                isConnected = true;
                addLogEntry('Web interface connected');
                
                // Enable gate toggle button
                document.getElementById('gateToggle').disabled = false;
                
                // Request current status
                ws.send(JSON.stringify({ type: 'getStatus' }));
            };

            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    
                    switch (message.type) {
                        case 'parkingUpdate':
                            updateParkingDisplay(message.data);
                            if (message.data.message) {
                                addLogEntry(message.data.message);
                            }
                            break;
                            
                        case 'gateUpdate':
                            updateGateStatus(message.data);
                            break;
                            
                        default:
                            console.log('Unknown message type:', message.type);
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected');
                isConnected = false;
                addLogEntry('Connection lost - attempting to reconnect...');
                
                // Disable gate toggle button
                document.getElementById('gateToggle').disabled = true;
                
                // Update system status
                const systemStatus = document.getElementById('systemStatus');
                systemStatus.textContent = '‚ö†Ô∏è Connection Lost';
                systemStatus.className = 'system-status system-disconnected pulse';
                
                // Attempt to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                addLogEntry('Connection error occurred');
            };
        }

        // Initialize parking lot display
        function initializeParkingLot() {
            const parkingLot = document.getElementById('parkingLot');
            parkingLot.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const slot = document.createElement('div');
                slot.className = 'parking-slot slot-empty';
                slot.id = `slot-${i}`;
                slot.innerHTML = `
                    <div class="slot-number">S${i + 1}</div>
                    <div>EMPTY</div>
                `;
                parkingLot.appendChild(slot);
            }
        }

        // Add activity log entry
        function addLogEntry(message) {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `${timestamp} - ${message}`;
            activityLog.unshift(entry);
            
            // Keep only last 10 entries
            if (activityLog.length > 10) {
                activityLog = activityLog.slice(0, 10);
            }
            
            updateActivityLog();
        }

        // Update activity log display
        function updateActivityLog() {
            const logContainer = document.getElementById('activityLog');
            logContainer.innerHTML = activityLog.map(entry => 
                `<div class="log-entry">${entry}</div>`
            ).join('');
        }

        // Update parking system display
        function updateParkingDisplay(data) {
            // Update status cards
            document.getElementById('availableSlots').textContent = data.availableSlots;
            document.getElementById('occupiedSlots').textContent = data.totalSlots - data.availableSlots;
            
            // Update system status
            const systemStatus = document.getElementById('systemStatus');
            if (data.systemReady) {
                systemStatus.textContent = '‚úÖ System Online';
                systemStatus.className = 'system-status system-ready';
            } else {
                systemStatus.textContent = '‚è≥ System Initializing...';
                systemStatus.className = 'system-status system-not-ready pulse';
            }
            
            // Update gate status
            const gateStatus = document.getElementById('gateStatus');
            if (data.gateOpen) {
                gateStatus.textContent = 'OPEN';
                gateStatus.className = 'status-value gate-open';
            } else {
                gateStatus.textContent = 'CLOSED';
                gateStatus.className = 'status-value gate-closed';
            }
            
            // Update parking slots
            data.slots.forEach((occupied, index) => {
                const slotElement = document.getElementById(`slot-${index}`);
                if (occupied) {
                    slotElement.className = 'parking-slot slot-occupied';
                    slotElement.innerHTML = `
                        <div class="slot-number">S${index + 1}</div>
                        <div>üöó OCCUPIED</div>
                    `;
                } else {
                    slotElement.className = 'parking-slot slot-empty';
                    slotElement.innerHTML = `
                        <div class="slot-number">S${index + 1}</div>
                        <div>EMPTY</div>
                    `;
                }
            });
        }

        // Update gate status
        function updateGateStatus(data) {
            const gateStatus = document.getElementById('gateStatus');
            
            if (data.gateOpen) {
                gateStatus.textContent = 'OPEN';
                gateStatus.className = 'status-value gate-open';
            } else {
                gateStatus.textContent = 'CLOSED';
                gateStatus.className = 'status-value gate-closed';
            }
            
            let message = '';
            switch (data.action) {
                case 'entry':
                    message = 'Vehicle entering - Gate opened';
                    break;
                case 'exit':
                    message = 'Vehicle exiting - Gate opened';
                    break;
                case 'closed':
                    message = 'Gate closed';
                    break;
                case 'manual':
                    message = `Gate ${data.gateOpen ? 'opened' : 'closed'} manually`;
                    break;
                case 'api':
                    message = `Gate ${data.gateOpen ? 'opened' : 'closed'} via API`;
                    break;
            }
            
            if (message) {
                addLogEntry(message);
            }
        }

        // Gate control button
        document.getElementById('gateToggle').addEventListener('click', () => {
            if (isConnected && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'toggleGate' }));
            } else {
                addLogEntry('Cannot control gate - not connected to system');
            }
        });

        // Initialize the application
        function init() {
            initializeParkingLot();
            connectWebSocket();
        }

        // Start the application when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
